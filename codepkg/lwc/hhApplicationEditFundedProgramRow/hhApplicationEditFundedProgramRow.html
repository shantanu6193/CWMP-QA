<!-- Hh Application Edit Funded Program Row -->
<template>
    <tr class="slds-hint-parent" key={index}> 
        <td data-field="required" data-label="Date Funding Received" role="gridcell">
            <lightning-input class="input date_picker"
                             value={recordLocal.Date_Funding_Received__c}
                             variant="label-hidden"
                             max={todaysDate}
                             data-field="Date_Funding_Received__c"
                             message-when-range-overflow={label.HH_EN_Prior_Date_Validaton}
                             name="Date Funding Recevied"
                             type="date"
                             onchange={fieldChanged}
                             required>
            </lightning-input>
        </td>
        <td data-field="required" data-label="Program Name" role="gridcell">   
            <template if:true={ProgramNameList.data}>
                <lightning-combobox name="RelationshiptoHomeowner"
                                    data-field="Program_Name__c"
                                    title={programNameLabel}
                                    value={recordLocal.Program_Name__c}
                                    variant="label-hidden"
                                    onchange={programNameChanged}
                                    class="input"
                                    options={ProgramNameList.data.values}
                                    required>
                </lightning-combobox>
            </template>
        </td>
        <td data-label="Other Program Name">
            <lightning-input type="text" max-length="80" title={otherProgramTitle} class="input" data-field="Other_Program_Name__c" variant="label-hidden" value={recordLocal.Other_Program_Name__c} onchange={fieldChanged} ></lightning-input>
        </td>
        <td data-label="Action" role="gridcell">
            <a data-id={index} onclick={deleteRow}>
                    <lightning-icon variant="error" icon-name="utility:delete" class="slds-icon slds-icon_small" size="small" alternative-text="icon"></lightning-icon>
                    <span class="slds-assistive-text">Delete Icon</span>
            </a>
        </td>
    </tr>
