<!-- Phos Distribution Plan Version -->
<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_12-of-12 slds-p-around--large">
            <article class="slds-card">
                <div class="slds-card__header slds-grid slds-p-horizontal_x-large card-header">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <p class="slds-card__header-link slds-truncate" title="Accounts">
                                    <span>Order Product Distribution Plan</span>
                                </p>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
                        <thead>
                        <tr class="slds-line-height_reset order-product-row">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Product Family">Product Family</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Product Name">Product Name</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Product Code">Product Code</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Quantity Requested">Quantity Requested</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Quantity Filled">Quantity Filled</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Item Description">Item Description</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Warehouse">Warehouse</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate ppp" title="Status">Status</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <!--Iterate on Order Products-->
                            <template for:each={recordLocal.orderItems} for:item="orderItem">
                                <tr class="table-row" key={orderItem.Id}>
                                    <td role="gridcell" class="td">
                                        <div class="slds-truncate" style="display: contents;">
                                            {orderItem.Product_Family__c}
                                        </div>
                                    </td>
                                    <td role="gridcell">
                                        <div class="slds-truncate">
                                            {orderItem.Product_Name__c}
                                        </div>
                                    </td>
                                    <td role="gridcell">
                                        <div class="slds-truncate">
                                            {orderItem.ProductCode__c}
                                        </div>
                                    </td>
                                    <td role="gridcell">
                                        <div class="slds-truncate">
                                            {orderItem.Quantity__c}
                                        </div>
                                    </td>
                                    <td role="gridcell">
                                        <div class="slds-truncate">
                                            {orderItem.Quantity_Filled__c}
                                        </div>
                                    </td>
                                    <td role="gridcell">
                                        <div class="slds-truncate">
                                            {orderItem.Description__c}
                                        </div>
                                    </td>
                                    <td role="gridcell">
                                        <div class="slds-truncate">
                                            {orderItem.Fulfilment_Entity_Warehouse__c}
                                        </div>
                                    </td>
                                    <td role="gridcell">
                                        <div class="slds-truncate">
                                            {orderItem.Status__c}
                                        </div>
                                    </td>
                                </tr>
                                <!--Iterate on Distribution Plan-->
                                <tr key={orderItem.ProductCode__c}>
                                    <td colspan="100" class="distribution-table">
                                        <div class="slds-grid slds-align_absolute-center">
                                            <div class="slds-col slds-size_12-of-12 slds-p-around_small inner-table-div">
                                                <table role="grid" class="product-distribution-table">
                                                    <thead>
                                                        <tr class="slds-line-height_reset">
                                                            <th class="" scope="col">
                                                                <div class="slds-truncate" title="Facility Name">Facility Name</div>
                                                            </th>
                                                            <th class="" scope="col">
                                                                <div class="slds-truncate" title="Facility Code">Facility Code</div>
                                                            </th>
                                                            <th class="" scope="col">
                                                                <div class="slds-truncate" title="County">County</div>
                                                            </th>
                                                            <th class="" scope="col">
                                                                <div class="slds-truncate" title="Proposed Quantity Distribution">Proposed Quantity Distribution</div>
                                                            </th>
                                                            <th class="" scope="col">
                                                                <div class="slds-truncate" title="Actual Quantity Distribution">Actual Quantity Distribution</div>
                                                            </th>
                                                            <th class="" scope="col">
                                                                <div class="slds-truncate" title="Distribution Notes">Distribution Notes</div>
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <template for:each={orderItem.Product_Distribution_Plans__r} for:item="productDistribution">
                                                            <tr class="slds-hint-parent" key={productDistribution.Id}>
                                                                <td role="gridcell" class="td">
                                                                    <div class="slds-truncate" style="display: contents;">
                                                                        {productDistribution.Facility_Name__c}
                                                                    </div>
                                                                </td>
                                                                <td role="gridcell">
                                                                    <div class="slds-truncate" style="display: contents;">
                                                                        {productDistribution.Facility_Code__c}
                                                                    </div>
                                                                </td>
                                                                <td role="gridcell">
                                                                    <div class="slds-truncate" style="display: contents;">
                                                                        {productDistribution.County__r.Name}
                                                                    </div>
                                                                </td>
                                                                <td role="gridcell">
                                                                    <div class="slds-truncate" style="display: contents;">
                                                                        {productDistribution.Proposed_Quantity_Distribution__c}
                                                                    </div>
                                                                </td>
                                                                <td role="gridcell">
                                                                    <div class="slds-truncate" style="display: contents;">
                                                                        {productDistribution.Actual_Quantity_Distribution__c}
                                                                    </div>
                                                                </td>
                                                                <td role="gridcell">
                                                                    <div class="slds-truncate" style="display: contents;">
                                                                        {productDistribution.Distribution_Notes__c}
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </template>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </article>
        </div>
    </div>
</template>
