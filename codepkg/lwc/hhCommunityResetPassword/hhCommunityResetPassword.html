<template>
    <template if:true={showLoader}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
    </template>
    <template if:false={showLoader}>
        <template if:true={isIE}>
            <section
                    role="dialog"
                    tabindex="-1"
                    aria-labelledby="modal-heading-01"
                    aria-modal="true"
                    aria-describedby="modal-content-id-1"
                    class="slds-modal slds-fade-in-open"
            >
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            <p class="slds-text-align--center slds-text-heading--large">{label.HH_EN_Unsupported_Browser}</p>
                        </h1>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p class="slds-text-align--center slds-text-heading--small">{label.HH_EN_Internet_Explorer_not_supported_Error}</p>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <template if:false={isIE}>
            <div class="main-content">
                <div class="slds-grid container slds-wrap">
                    <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_12-of-12 slds-small-size_6-of-12 slds-p-around_large slds-order--2 slds-small-order--1 sidebar">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium forgot-password">
                                <a href={navigateToForgotPassword}><h3 class="slds-align_absolute-center slds-p-top_large">{label.HH_EN_Password_Reset}</h3></a>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium">
                                <template if:true={TranslationLanguage.data}>
                                    <lightning-combobox name={label.HH_EN_Select_Language}
                                                        label={label.HH_EN_Select_Language}
                                                        placeholder="Select Language"
                                                        options={TranslationLanguage.data.values}
                                                        value={language}
                                                        onchange={languageFieldChanged}
                                                        class="input"
                                                        dropdown-alignment="auto"
                                    >
                                    </lightning-combobox>
                                </template>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium">
                                <div class="slds-p-around_small">{label.HH_EN_Need_Email_Address_Paragraph}</div>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium slds-p-left_small slds-p-right_small">
                                <lightning-input onkeypress={handleEnterKey} label={label.HH_EN_Email_Address} type="text" name={label.HH_EN_Email_Address} value={username} onchange={handleFieldChange} required></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-text-align--center slds-p-bottom_medium">
                                <lightning-button variant="brand" disabled={disableButton} label={label.HH_EN_Reset_Password} name={label.HH_EN_Reset_Password} onclick={resetPassword}></lightning-button>
                            </div>

                            <div class="slds-col slds-size_6-of-12 slds-text-align--center slds-p-bottom_medium">
                                <lightning-button variant="brand" label={label.HH_EN_Cancel} name={label.HH_EN_Cancel} onclick={navigateToLogin}></lightning-button>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12 slds-large-size_6-of-12 slds-size_12-of-12 slds-small-size_6-of-12 slds-order--1 slds-small-order--2">
                        <div class="slds-grid slds-wrap slds-p-around_small slds-align_absolute-center ">
                            <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-p-around_medium">
                                <img src={loginLogo} alt="caloes-logo">
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-align_absolute-center">
                                <img src={hhFire} alt="hh-fireLogo" style="width: 150px;height: 200px;">
                            </div>
                            <div class="slds-col slds-size_6-of-12  slds-text-align_center">
                                <img src={hhLogo} alt="hh-logo" style="width: 200px;height: 200px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </template>
</template>
