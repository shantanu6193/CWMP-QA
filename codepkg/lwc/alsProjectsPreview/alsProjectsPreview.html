<!-- Als Project Roles Preview -->
<template>
    <article class="slds-card">
        <!--Card Header-->
        <div class="slds-card__header slds-grid slds-border_bottom">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-p-bottom_x-small">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-user" title="user">
                        <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                        <span class="slds-assistive-text">user</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Project Roles" onclick={navigateToProjectsList}>
                            <span>Project Roles ({listLength})</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral" onclick={openModal}>New</button>
                </div>
            </header>
        </div>
        <!--Card Body-->
        <div class="slds-content-body slds-card__body slds-card__body_inner">
            <ul class="slds-grid slds-wrap slds-grid_pull-padded">
                <!--Template for each Data Value -->
                <template for:each={projectJunctions} for:item="projectJunction" for:index="index">
                    <li class="slds-p-horizontal_small slds-size_1-of-1" key={projectJunction.Id}>
                        <article class="slds-tile slds-media slds-card__tile slds-hint-parent">
                            <div class="slds-media__body">
                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate" >
                                    <h3 class="slds-tile__title slds-truncate" title="Related Record Title 1">
                                        <a href="javascript:void(0);" data-value={projectJunction.AccountContactJunction__c} onclick={navigateToAcr} >{projectJunction.AccountContactJunction__r.Account_Name__r.Name} - {projectJunction.AccountContactJunction__r.Contact_Name__r.Name}</a>
                                    </h3>
                                     <!--Drop Down Menu (Edit and Delete)-->
                                    <div class="slds-shrink-none">
                                        <div class="slds-dropdown-trigger slds-dropdown-trigger_click " data-dropdown-id={index} onclick={handleDropdownClick} onblur={handleDropdownBlur}>
                                            <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-haspopup="true" title="Show More">
                                                <lightning-icon icon-name="utility:down" size="xx-small"></lightning-icon>
                                                <span class="slds-assistive-text">Show More</span>
                                            </button>
                                            <div class="slds-dropdown slds-dropdown_right">
                                                <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                                                    <li class="slds-dropdown__item" role="presentation">
                                                        <a href="javascript:void(0);" role="menuitem" tabindex="0" data-value={projectJunction.Id} data-edit-id={projectJunction.Id} onclick={openModal}>
                                                            <span class="slds-truncate"  title="Edit">Edit</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                                <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                                                    <li class="slds-dropdown__item" role="presentation">
                                                        <a href="javascript:void(0);" role="menuitem" tabindex="0" data-value={projectJunction.Id} data-delete-id={projectJunction.Id} onclick={handleDelete}>
                                                            <span class="slds-truncate" title="Delete" >Delete</span>
                                                        </a>
                                                     </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Data Value Information-->
                                <div class="slds-tile__detail">
                                    <dl class="slds-dl_horizontal slds-wrap">
                                         <dt class="slds-item_label slds-dl_horizontal__label slds-text-color_weak" title="First Label">Account Name: </dt>
                                         <a href="javascript:void(0);">
                                            <dd class="slds-item_detail slds-dl_inline__detail" title="Description for first label" data-value={projectJunction.AccountContactJunction__r.Account_Name__c} onclick={navigateToAccountName}>{projectJunction.AccountContactJunction__r.Account_Name__r.Name}</dd>
                                         </a>
                                    </dl>
                                    <dl class="slds-dl_horizontal slds-wrap">
                                         <dt class="slds-item_label slds-dl_horizontal__label slds-text-color_weak" title="Second Label">Contact Name:</dt>
                                         <a href="javascript:void(0);">
                                            <dd class="slds-item_detail slds-dl_inline__detail" title="Description for second label" data-value={projectJunction.AccountContactJunction__r.Contact_Name__c} onclick={navigateToContactName}>{projectJunction.AccountContactJunction__r.Contact_Name__r.Name}</dd>
                                         </a>
                                    </dl>
                                    <dl class="slds-list_horizontal slds-wrap">
                                         <dt class="slds-item_label  slds-dl_horizontal__label slds-text-color_weak slds-truncate" title="Second Label">Contact Role:</dt>
                                        <dd class="slds-item_detail slds-dl_inline__detail slds-truncate" title="Description for second label">{projectJunction.AccountContactJunction__r.Contact_Role_Global_List__c}</dd>
                                    </dl>
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-dl_horizontal__label slds-text-color_weak slds-truncate" title="Third Label">Project Role:</dt>
                                        <dd class="slds-item_detail slds-dl_inline__detail slds-truncate" title="Description for Third Label">{projectJunction.Project_Role_Global_List__c}</dd>
                                    </dl>
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-dl_horizontal__label slds-text-color_weak slds-truncate" title="Third Label">Owner:</dt>
                                        <dd class="slds-item_detail slds-dl_inline__detail slds-truncate" title="Description for Third Label">{projectJunction.Owner.Name}</dd>
                                    </dl> 
                                </div>
                            </div>
                        </article>
                    </li>
                </template>
            </ul>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="javascript:void(0);"  onclick={navigateToProjectRoleList}>View All
                <span class="slds-assistive-text">Project Roles</span>
            </a>
        </footer>
    </article>

    <!--Modal Open -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-modal__header_empty">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-01" class="modal-header slds-hyphenate slds-p-horizontal_medium"></h3>
                </header>
                <c-als-project-junction-edit onclosemodal={hanldeCloseModal} project-id={recordId} junction-id={projectjunctionId} ></c-als-project-junction-edit>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
