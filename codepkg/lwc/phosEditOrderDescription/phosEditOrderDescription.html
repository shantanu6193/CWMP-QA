                         <br/>
                         <p>
                            This request form is designed to collect basic information from Local Health Jurisdictions (LHJs) who are requesting resources to support COVID-19 testing and vaccination. If the requestor is not an LHJ, the State will connect the requestor to the appropriate LHJ to further coordinate the request.

                            <br/>
                            <br/>

                            <br/>

                            <br/>
                            <br/>

                            <br/>
