<template>
    <template if:true={showLoader}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
    </template>
    <template if:false={showLoader}>
        <template if:true={isIE}>
            <section
                    role="dialog"
                    tabindex="-1"
                    aria-labelledby="modal-heading-01"
                    aria-modal="true"
                    aria-describedby="modal-content-id-1"
                    class="slds-modal slds-fade-in-open"
            >
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            <p class="slds-text-align--center slds-text-heading--large">{label.HH_EN_Unsupported_Browser}</p>
                        </h1>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p class="slds-text-align--center slds-text-heading--small">{label.HH_EN_Internet_Explorer_not_supported_Error}</p>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <template if:false={isIE}>
            <div class="main-content" >
                <div class="slds-grid container slds-wrap">
                    <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_12-of-12 slds-small-size_6-of-12 slds-p-around--large slds-order--2 slds-small-order--1 slds-border_right sidebar">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium set-password">
                                <a href="#" style="color: black;"><h1 >{label.HH_EN_Enter_Password}</h1></a>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium">
                                <template if:true={TranslationLanguage.data}>
                                    <lightning-combobox name={label.HH_EN_Select_Language}
                                                        label={label.HH_EN_Select_Language}
                                                        placeholder="Select Language"
                                                        options={TranslationLanguage.data.values}
                                                        value={language}
                                                        onchange={languageFieldChanged}
                                                        class="input"
                                                        dropdown-alignment="auto"
                                    >
                                    </lightning-combobox>
                                </template>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium slds-p-top_medium">
                                <lightning-input onkeypress={handleEnterKey} required class="slds-m-bottom_x-small password" type = 'password' label={label.HH_EN_Enter_Password}  name={label.HH_EN_Enter_Password} onblur={passwordPattern} onchange={fieldChanged}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium">
                                <lightning-input onkeypress={handleEnterKey} required class="slds-m-bottom_x-small confirmpassword" type = 'password' label={label.HH_EN_Confirm_Password} data-field="Password__c"  name ={label.HH_EN_Confirm_Password} onblur={passwordMatch}  onchange={fieldChanged} ></lightning-input>
                            </div>

                            <div class="slds-col slds-size_12-of-12 slds-p-bottom_medium slds-p-top_small">
                                <button class="slds-button slds-button_stretch slds-button_brand" disabled={disabledSignUpButton}  onclick={submit}>{label.HH_EN_Submit}</button>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12 slds-large-size_6-of-12 slds-size_12-of-12 slds-small-size_6-of-12 slds-order--1 slds-small-order--2">
                        <div class="slds-grid slds-wrap slds-p-around_large slds-align_absolute-center ">
                            <div class="slds-col slds-size_12-of-12 slds-align_absolute-center slds-p-around_medium">
                                <img src={loginLogo} alt="caloes-logo" style="width: 300px;height: 100px;">
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-align_absolute-center">
                                <img src={hhFire} alt="hh-fireLogo" style="width: 150px;height: 200px;">
                            </div>
                            <div class="slds-col slds-size_6-of-12  slds-text-align_center">
                                <img src={hhLogo} alt="hh-logo" style="width: 200px;height: 200px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </template>
</template>
