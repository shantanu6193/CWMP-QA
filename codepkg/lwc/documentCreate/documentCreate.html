<!-- Document Create -->
<template>
    <lightning-card title="New Document" ><!--icon-name="standard:account"-->
        <div class="slds-p-around_x-large custom_document">

            <lightning-record-form
                    object-api-name="Document__c"
                    layout-type="Full"
                    columns="2"
                    mode="create"
                    onsubmit={handleSubmit}
                    onsuccess={handleSuccess}
                    oncancel={handleSuccess}/>

            </lightning-record-form>
        </div>
    </lightning-card>
</template>
