<!-- H H Community Language Selector -->
<template>
    <div class="slds-grid slds-wrap slds-p-left_medium">
        <div class="slds-col combo-div">
            <template if:true={TranslationLanguage}>
                <template if:true={TranslationLanguage.data}>
                    <lightning-combobox name={label.HH_EN_Select_Language}
                                        label={label.HH_EN_Select_Language}
                                        placeholder="Language"
                                        value={language}
                                        variant="label-hidden"
                                        options={TranslationLanguage.data.values}
                                        onchange={languageFieldChanged}
                                        class="input"
                                        dropdown-alignment="auto"
                    >
                    </lightning-combobox>
                </template>
            </template>
        </div>
    </div>
</template>
