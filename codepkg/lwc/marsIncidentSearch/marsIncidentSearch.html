<template>



    <div class="slds-grid slds-wrap ">
        <div class="slds-col slds-size_2-of-12 ">
            <article class="slds-card">

                <div class="slds-no-flex slds-p-around_small">
                    <div class="slds-media__body">
                        <p class="slds-text-heading_medium"><b>Search Criteria</b></p>
                    </div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input data-id="name"  value={name} onchange={nameChange}  type="text" label="Incident Name"></lightning-input>
                    </div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input data-id="number"  value={number} onchange={numberChange}  type="text" label="Incident Number"></lightning-input>
                    </div>



                </div>

            </article>
        </div>
        <div class="slds-col slds-size_10-of-12">
            <article class="slds-card slds-p-around_small">

                <div class="slds-media__body">
                    <p class="slds-text-heading_medium"><b>Results</b></p>
                </div>

                    <div style="height: 300px;">
                        <lightning-datatable
                                key-field="id"
                                hide-checkbox-column="true"  
                                data={incidentsRecord}
                                columns={columns}>
                        </lightning-datatable>
                    </div>    
                



                
            </article>
        </div>
    </div>

</template>
