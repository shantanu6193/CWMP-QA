<template>
    <article class="slds-card">
        <!--Card Header-->
        <div class="slds-card__header slds-grid slds-border_bottom">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-p-bottom_x-small">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                        <lightning-icon icon-name="action:add_contact" size="xx-small"></lightning-icon>
                        <span class="slds-assistive-text">contact</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Incident-Subrecipient" onclick={navigateToJunctionList}>
                            <span>Incident-Subrecipient Stage</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <!--Card Body-->
        <div class="slds-content-body slds-card__body slds-card__body_inner">
            <ul class="slds-grid slds-wrap slds-grid_pull-padded">
                 <!--Template for each Data Value -->
                 <template for:each={incidentSubrecipient} for:item="incidentSubrecipients" for:index="index">
                    <li class="slds-p-horizontal_small slds-size_1-of-1" key={incidentSubrecipients.Id}>
                        <article class="slds-tile slds-media slds-card__tile slds-hint-parent">
                            <div class="slds-media__body">
                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                    <h3 class="slds-tile__title slds-truncate" title="Related Sub Recipient">
                                        <a href="javascript:void(0);" onclick={navigateToIncidentSubrecipientRecord}>{incidentSubrecipients.Name}</a>
                                    </h3>
                                </div>
                                 <!--Data Value Information-->
                                 <div class="slds-tile__detail">
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">Incident:</dt>
                                        <a href="javascript:void(0);">
                                            <dd class="slds-item_detail slds-truncate" title="Description for first label" onclick={navigateToIncidentName}>{incidentSubrecipients.Incident__r.Name}</dd>
                                        </a>
                                    </dl>  
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Sub- Recipient:</dt>
                                        <a href="javascript:void(0);">
                                            <dd class="slds-item_detail slds-truncate" title="Description for second label" onclick={navigateToAccountName}>{incidentSubrecipients.Account__r.Name}</dd>
                                        </a> 
                                    </dl>  
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Stage:</dt>
                                        <dd class="slds-item_detail slds-truncate" title="Description for second label">{incidentSubrecipients.Stage__c}</dd>
                                    </dl>
                                </div>
                            </div>
                        </article>
                    </li>
                 </template>
            </ul>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="javascript:void(0);" onclick={navigateToJunctionList}>View All
                <span class="slds-assistive-text">Incident</span>
            </a>
        </footer>
    </article>
</template>
