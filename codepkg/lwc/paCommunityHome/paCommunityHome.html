<!-- PA Community Home -->
<template>
    <div class="slds-grid slds-wrap home-page-container">
        <div class="slds-col slds-size_12-of-12 phos-home">
            <div class="slds-grid slds-wrap container">
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-grid slds-wrap" style="width:100%">
                        <div class="slds-col slds-size_12-of-12 slds-p-around_medium ">
                            <div class="slds-grid slds-wrap slds-align_absolute-center">
                                <div class="slds-col slds-large-size_8-of-12 slds-medium-size_10-of-12 slds-size_12-of-12 slds-p-bottom_xx-large">
                                    <h1 class="slds-text-color_inverse slds-text-align_center">RECOVERY PUBLIC ASSISTANCE</h1>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-align_absolute-center">
                                <div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-small-size_10-of-12 slds-size_12-of-12 searchSection">
                                    <lightning-input class="search-bar" type="text" variant="label-hidden" placeholder="Search" onchange={handleSearchChange} onkeypress={handleEnterPress}></lightning-input>
                                    <button class="slds-button slds-button_brand" onclick={searchHandler}>Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_10-of-12 slds-align_absolute-center slds-p-bottom_large">
            <div class="slds-grid slds-wrap slds-size_12-of-12 slds-grid_align-center slds-grid_vertical-align-end slds-p-top_medium">
                <div class="slds-col slds-size_4-of-12 image-col slds-p-top_large">
                    <div class="slds-p-bottom_medium">
                        <p class="slds-text-align_center lower-heading">Projects</p>
                    </div>
                    <div class="tiles slds-text-align_center" onclick={navigateToProjectListView}>
                        <img class="tile-images image-div" src={orderLogo} alt="Projects">
                    </div>
                </div>
                <div class="slds-col slds-size_4-of-12 image-col slds-p-top_large">
                    <div class="slds-p-bottom_medium">
                        <p class="slds-text-align_center lower-heading">Closeouts</p>
                    </div>
                    <div class="tiles slds-text-align_center" onclick={navigateToProjectCloseOutTaskListView}>
                        <img class="tile-images image-div" src={closeoutLogo} alt="Closeout Request">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</template>
