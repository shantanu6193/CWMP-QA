   <template>
      <template if:true={showF42DraftEntries} >
         <c-marsf42-entry-instructions></c-marsf42-entry-instructions>
         <div class="slds-clearfix">
            <div class="slds-float_right slds-p-top_small">
               <lightning-button variant="brand" label="Add New F-42 Entry" title="Add New F-42 Entry" onclick={addNewF42Entry}
               class="slds-m-left_x-small"></lightning-button>
            </div>
         </div>
         <br/>
         <b><h1>Draft F-42 Entries</h1></b>
         <table class="slds-table_striped slds-table slds-table_cell-buffer slds-table_bordered slds-m-bottom_x-small"
         id="Table1">
         <thead>
               <tr class="slds-line-height_reset">
                  <th class="" scope="col">
                     <div class="slds-cell-wrap" title="Classification Title">MACS ID</div>
                  </th>
                  <th class="" scope="col">
                     <div class="slds-cell-wrap" title="Classification Title">F42 Entry Status</div>
                  </th>
                  <th class="" scope="col">
                     <div class="slds-cell-wrap" title="Classification Title">Incident Name</div>
                  </th>
                  <th class="" scope="col">
                     <div class="slds-cell-wrap" title="Classification Title">Last Modified By</div>
                  </th>
                  <th class="" scope="col">
                     <div class="slds-cell-wrap" title="Classification Title">Last Modified Date</div>
                  </th>
                  <th class="" scope="col">
                     <div class="slds-cell-wrap" title="Classification Title">Action</div>
                  </th>

               </tr>
         </thead>
         <tbody>
               <template for:each={f42DraftEntries} for:item="F42" for:index="index">
                  <tr class="slds-hint-parent" key={F42.Id}>
                     <td data-label="Agency Name" scope="row">
                           <div class="slds-truncate" title="Agency Name" data-name="MACS ID" data-id={F42.Id}>
                              {F42.macsID}
                           </div>
                     </td>
                     <td data-label="Status" scope="row" data-name="f42Id" data-id={F42.Id}>
                           {F42.status}
                     </td>
                     <td data-label="Incident Name" scope="row"  data-name="incidentName" data-id={F42.Id}>
                           {F42.incidentName}
                     </td>
                     <td data-label="Last Modified By" scope="row"  data-name="lastmodifiedby" data-id={F42.Id}>
                           {F42.lastmodifiedBy}
                     </td>
                     <td data-label="Last Modified Date" scope="row"  data-name="lastmodifieddate" data-id={F42.Id}>
                           <lightning-formatted-date-time value={F42.lastmodifiedDate} year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit" hour12="false">
                           </lightning-formatted-date-time>
                     </td>
                     <td data-label="View">
                        <a class="slds-p-right_small">
                           <lightning-icon data-id={F42.Id} icon-name="utility:preview" class="slds-icon slds-icon_small vieweye"
                              size="small" alternative-text="view" onclick={handleShowF42Entry}></lightning-icon>
                           <span class="slds-assistive-text">View</span>
                        </a>
                        <a class="slds-p-right_small">
                           <lightning-icon data-id={F42.Id} icon-name="utility:delete" class="slds-icon slds-icon_small vieweye"
                              size="small" alternative-text="view" onclick={handleDisregardF42Entry}></lightning-icon>
                           <span class="slds-assistive-text">Del</span>
                        </a>  
                     </td>
                  </tr>
               </template>
         </tbody>
      </table>
   </template>

      <template if:true={showF42EntryDetails}>
         <div class="slds-container">
            <div class="slds-grid slds-gutters slds-gutters_direct slds-wrap">
               <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12">
                  <div class="table_light">
                     <lightning-vertical-navigation selected-item={selectedItem} onselect={handleSelect} class="navigation">
                        <lightning-vertical-navigation-section label="EMERGENCY ACTIVITY RECORD (OES F-42)">
                           <lightning-vertical-navigation-item-icon icon-name="utility:report_issue"
                              label="1-4. Agency/Incident" name="agency_incident"></lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="utility:dialing"
                              label="5. Dispatch Information" name="dispatch_info"></lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="standard:call" label="6. Dispatched From"
                              name="dispatch_from"></lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="standard:address" label="7. Dispatched To"
                              name="dispatch_to"></lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="utility:overflow" label="8. Overhead"
                              name="overhead"></lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="standard:work_order"
                              label="9-10. Support Vehicle Information" name="support_vehicle_info">
                           </lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="custom:custom67"
                              label="11. Equipment Resource Information" name="equipment_resource_info">
                           </lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="standard:groups"
                              label="12-13. Personnel Information" name="personnel_info">
                           </lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="utility:comments" label="14. Comments"
                              name="comments"></lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="utility:variation_products"
                              label="15-16. Supply Number" name="supply_number"></lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="standard:delegated_account"
                              label="17. Responding Agency Information" name="responding_agency_info">
                           </lightning-vertical-navigation-item-icon>
                           <lightning-vertical-navigation-item-icon icon-name="utility:moneybag"
                              label="18. Incident Information - Paying Agency" name="incident_info_paying_agency">
                           </lightning-vertical-navigation-item-icon>
                        </lightning-vertical-navigation-section>
                     </lightning-vertical-navigation>
                  </div>
               </div>
               <div class="slds-col slds-size_1-of-1 slds-medium-size_9-of-12 slds-large-size_9-of-12">
                  <div class="slds-box slds-theme_default table_light">
                     <template if:true={buttonsEnabled}>
                        <div class="slds-clearfix">
                           <div class="slds-float_right">
                              <lightning-formatted-url
                                 value="https://www.caloes.ca.gov/FireRescueSite/Documents/MARS_F-42_Instructions.pdf"
                                 tooltip="F-42 Instructions" label="Please Access F-42 Instructions Here" target="_blank">
                              </lightning-formatted-url>
                              <template if:true={saveandNextEnabled}>
                                 <lightning-button variant="brand" label="Save and Next" title="Save and Next"
                                    onclick={handleSaveandNext} disabled={buttonDisabled} class="slds-m-left_x-small">
                                 </lightning-button>
                              </template>
                              <lightning-button variant="brand" label="Save Draft" title="Save" onclick={handleSave}
                                 disabled={buttonDisabled} class="slds-m-left_x-small"></lightning-button>
                              <lightning-button variant="destructive-text" label="Close" title="Close" onclick={closeF42EntryScreen}
                                 disabled={buttonDisabled} class="slds-m-left_x-small"></lightning-button>
                              <template if:true={submitEnabled}>
                                 <lightning-button variant="brand" label="Submit" title="Submit" onclick={validateData}
                                    disabled={buttonDisabled} class="slds-m-left_x-small"></lightning-button>
                              </template>
                           </div>
                        </div>
                     </template>
                     <template if:true={showInfoMessage}>
                        <div class="slds-p-bottom--medium">
                           <div class="slds-notify slds-notify--alert slds-theme--success slds-theme--alert-texture">
                              <h2>{infoMessage}</h2>
                           </div>
                        </div>
                     </template>
                     <template if:true={showErrorMessage}>
                        <div class="slds-p-bottom--medium">
                           <div class="slds-notify slds-notify--alert slds-theme--error slds-theme--alert-texture">
                              <ul class="slds-m-around_medium">
                                 <template for:each={errorMessages} for:item="message">
                                     <li key={message}>
                                         {message}
                                     </li>
                                 </template>
                             </ul>
                           </div>
                        </div>
                     </template>
                     <template if:true={buttonDisabled}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                     </template>
                     <template if:true={isagency_incident}>
                        <div class="slds-grid slds-wrap slds-gutters_direct">
                           <div class="slds-size_1-of-1 slds-p-top_medium slds-p-bottom_medium">
                              <h2 class="slds-page-header__title slds-truncate border_zero" title="AGENCY/INCIDENT">
                                 1-4.AGENCY/INCIDENT
                              </h2>
                           </div>
                        </div>
                        <div class="slds">
                           <!--div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <c-lookup data-custom="lookup" label="LOOKUP/SEARCH Agency" data-lookup="Account__c"
                                    onsearch={handleFireAgencySearch} onselectionchange={handleFireAgencyChange}
                                    placeholder="Select/Change Agency" is-multi-entry={isMultiEntry}
                                    load-data-on-init={loadagencyLookupDataOnLoad} local-search={loadagencyLookupDataOnLoad}
                                    scroll-after-n-items="10" errors={fireAgencyRequired} required>
                                 </c-lookup>
                              </div>
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <c-lookup data-custom="lookup" label="SEARCH INCIDENT" data-lookup="Incident__c"
                                    onsearch={handleIncidentSearch} onselectionchange={handleIncidentChange}
                                    placeholder="Select/Change Incident" is-multi-entry={isMultiEntry}
                                    load-data-on-init={loadLookupDataOnLoad} local-search={loadLookupDataOnLoad}
                                    scroll-after-n-items="10" errors={incidentRequired} required>
                                 </c-lookup>
                              </div>
                           </div-->
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.agency.Mars_Agency_Designator__c} type="text"
                                    label="1.AGENCY DESIGNATOR" disabled onchange={handleFieldUpdates} required>
                                 </lightning-input>
                              </div>
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <c-lookup data-custom="lookup" label="LOOKUP/SEARCH AGENCY" data-lookup="Account__c"
                                    onsearch={handleFireAgencySearch} onselectionchange={handleFireAgencyChange}
                                    placeholder="Select/Change Agency" is-multi-entry={isMultiEntry}
                                    load-data-on-init={loadagencyLookupDataOnLoad} local-search={loadagencyLookupDataOnLoad}
                                    scroll-after-n-items="10" errors={fireAgencyRequired} >
                                 </c-lookup>
                              </div>
                              <!--div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.incident.Name} type="text" label="INCIDENT NAME" disabled
                                    onchange={handleFieldUpdates} required></lightning-input>
                              </div-->
                           </div>
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.strikeTeam} name="strikeTeam" data-name="strikeTeam"
                                    data-id="f42EntryForm" type="text" label="2.STRIKE TEAM/TASK FORCE"
                                    placeholder="3LETTER ID | NUMBER | Ltr." onchange={handleFieldUpdates} required>
                                 </lightning-input>
                              </div>
                           </div>
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.incident.Order_No__c} type="text"
                                    label="3.INCIDENT ORDER NUMBER" disabled onchange={handleFieldUpdates} required>
                                 </lightning-input>
                              </div>
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <c-lookup data-custom="lookup" label="SEARCH INCIDENT" data-lookup="Incident__c"
                                    onsearch={handleIncidentSearch} onselectionchange={handleIncidentChange}
                                    placeholder="Select/Change Incident" is-multi-entry={isMultiEntry}
                                    load-data-on-init={loadLookupDataOnLoad} local-search={loadLookupDataOnLoad}
                                    scroll-after-n-items="10" errors={incidentRequired} required>
                                 </c-lookup>
                              </div>
                           </div>
                           <div class="slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12">
                                 <lightning-input value={f42Entry.incidentRequestNumber} name="incidentRequestNumber"
                                    data-name="incidentRequestNumber" data-id="f42EntryForm" type="text"
                                    label="4.INCIDENT REQUEST NUMBER" placeholder="ID | NUMBER"
                                    onchange={handleFieldUpdates} required></lightning-input>
                              </div>
                           </div>
                        </div>
                     </template>
                     <template if:true={isdispatch_info}>
                        <div class="slds-grid slds-wrap slds-gutters_direct">
                           <div class="slds-size_1-of-1 slds-p-top_medium slds-p-bottom_medium">
                              <h2 class="border_zero">
                                 <span class="slds-page-header__title slds-truncate" title="DISPATCH INFO">5.DISPATCH
                                 INFORMATION</span>
                              </h2>
                           </div>
                        </div>
                        <div class="slds">
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.incident.Name} type="text" label="INCIDENT NAME" disabled>
                                 </lightning-input>
                              </div>
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <div class="slds-form slds-grid slds-wrap">
                                    <lightning-input value={f42Entry.DI_committedtoIncident} class="slds-size_9-of-12"
                                       name="DI_committedtoIncident" data-name="DI_committedtoIncident" data-id="f42EntryForm"
                                       type="date" label="COMMITTED TO INCIDENT" onchange={handleFieldUpdates} date-style="short" >
                                    </lightning-input>
                                    <lightning-input value={f42Entry.DI_committedtoIncidentTime}
                                       class="slds-size_3-of-12 time_box slds-p-left_small" name="DI_committedtoIncidentTime"
                                       data-name="DI_committedtoIncidentTime" data-id="f42EntryForm" type="text"
                                       placeholder="HHMM" pattern="\d{4}" max-length="4"
                                       onchange={handleFieldUpdates}></lightning-input>
                                 </div>
                              </div>
                           </div>
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.DI_reportingLocation} type="text" label="REPORTING LOCATION"
                                    name="DI_reportingLocation" data-name="DI_reportingLocation" data-id="f42EntryForm"
                                    onchange={handleFieldUpdates}></lightning-input>
                              </div>
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <div class="slds-form slds-grid slds-wrap">
                                    <lightning-input value={f42Entry.DI_returnfromIncident} class="slds-size_9-of-12"
                                    name="DI_returnfromIncident" data-name="DI_returnfromIncident" data-id="f42EntryForm"
                                    type="date" label="RETURN FROM INCIDENT" onchange={handleFieldUpdates} date-style="short" >
                                 </lightning-input>
                                 <lightning-input value={f42Entry.DI_returnfromIncidentTime}
                                    class="slds-size_3-of-12 time_box slds-p-left_small" name="DI_returnfromIncidentTime"
                                    data-name="DI_returnfromIncidentTime" data-id="f42EntryForm" type="text"
                                    placeholder="HHMM" pattern="\d{4}" max-length="4"
                                    onchange={handleFieldUpdates}></lightning-input>
                                 </div>
                              </div>
                              
                           </div>
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-radio-group label="MOBILIZATION CENTER / PREPOSITION" name="DI_mobilizationCenter"
                                    data-name="DI_mobilizationCenter" value={f42Entry.DI_mobilizationCenter}
                                    data-id="f42EntryForm" options={mobilizationCenterOptions} type="radio"
                                    onchange={handleFieldUpdates}></lightning-radio-group>
                              </div>
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <div class="slds-form slds-grid slds-wrap">
                                    <lightning-input value={f42Entry.DI_reDispatched} class="slds-size_9-of-12"
                                       name="DI_reDispatched" data-name="DI_reDispatched" data-id="f42EntryForm" type="date"
                                       label="REDISPATCHED" onchange={handleFieldUpdates} date-style="short" ></lightning-input>
                                    <lightning-input value={f42Entry.DI_reDispatchedTime}
                                       class="slds-size_3-of-12 time_box slds-p-left_small" name="DI_reDispatchedTime"
                                       data-name="DI_reDispatchedTime" data-id="f42EntryForm" type="text" placeholder="HHMM"
                                       pattern="\d{4}" max-length="4" onchange={handleFieldUpdates}>
                                    </lightning-input>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </template>
                     <template if:true={isdispatch_from}>
                        <div class="slds-grid slds-wrap slds-gutters_direct">
                           <div class="slds-size_1-of-1 slds-p-top_medium slds-p-bottom_medium">
                              <h2 class="border_zero">
                                 <span class="slds-page-header__title slds-truncate" title="6.DISPATCH FROM">6.DISPATCHED
                                 FROM</span>
                              </h2>
                           </div>
                        </div>
                        <div class="slds">
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <c-lookup data-custom="lookup" label="SEARCH OLD INCIDENT"
                                    data-lookup="Dispatch_From_Incident__c" onsearch={handleDispatchFromIncidentSearch}
                                    onselectionchange={handleDispatchFromIncidentChange} placeholder="Select/Change Incident"
                                    is-multi-entry={isMultiEntry} load-data-on-init={loadLookupDataOnLoad}
                                    local-search={loadLookupDataOnLoad} scroll-after-n-items="10"
                                    errors={dispatchfromincidentRequired} >
                                 </c-lookup>
                              </div>
                           </div>
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col  slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.dispatchFromIncident.Name} type="text"
                                    label="OLD INCIDENT NAME" disabled></lightning-input>
                              </div>
                              <div
                                 class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <div class="slds-form slds-grid slds-wrap">
                                    <lightning-input value={f42Entry.DF_endDate} class="slds-size_12-of-12" name="DF_endDate"
                                       data-name="DF_endDate" data-id="f42EntryForm" type="date" label="END DATE"
                                       onchange={handleFieldUpdates} date-style="short" ></lightning-input>
                                 </div>
                              </div>
                           </div>
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col  slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.dispatchFromIncident.Order_No__c} type="text"
                                    label="OLD INCIDENT ORDER NUMBER" disabled></lightning-input>
                              </div>
                              <div
                                 class="slds-col  slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <lightning-input value={f42Entry.DF_incidentRequestNumber} name="DF_incidentRequestNumber"
                                    data-name="DF_incidentRequestNumber" data-id="f42EntryForm" type="text"
                                    label="OLD INCIDENT REQUEST NUMBER" placeholder="ID | NUMBER"
                                    onchange={handleFieldUpdates}></lightning-input>
                              </div>
                           </div>
                        </div>
                     </template>
                     <template if:true={isdispatch_to}>
                        <div class="slds-grid slds-wrap slds-gutters_direct">
                           <div class="slds-size_1-of-1 slds-p-top_medium slds-p-bottom_medium">
                              <h2 class="border_zero">
                                 <span class="slds-page-header__title slds-truncate" title="7.DISPATCH TO">7.REDISPATCHED INFORMATION (START A NEW F-42 IF REDISPATCHED)</span>
                              </h2>
                           </div>
                        </div>
                        <div class="slds">
                           <div class="slds-grid slds-wrap">
                              <div
                                 class="slds-col  slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-bottom_medium">
                                 <c-lookup data-custom="lookup" label="SEARCH NEW INCIDENT"
                                    data-lookup="Dispatch_To_Incident__c" onsearch={handleDispatchToIncidentSearch}
                                    onselectionchange={handleDispatchToIncidentChange} placeholder="Select/Change Incident"
                                    is-multi-entry={isMultiEntry} load-data-on-init={loadLookupDataOnLoad}
                                    local-search={loadLookupDataOnLoad} scroll-after-n-items="10"
                                    errors={dispatchtoincidentRequired} >
                                 </c-lookup>
                              </div>
                             
                           </div>

                     <template if:true={ispersonnel_info}>

                                    <th >
                                       <div class="slds-truncate" title="SSN">Last 4 SSN#</div>
                                    </th>
                                    <th >
                                       <div class="slds-truncate" title="Start">Start Date/Time</div>
                                    </th>
                                    <th >
                                       <div class="slds-truncate" title="End">End Date/Time</div>

                                    </th>
                                    <th >

                                    </th>

                                                      class="slds-form-element__control" ></lightning-input>

                                          </td>
                                          <td role="gridcell" width="10">
                                             <lightning-input type="checkbox" data-field="cdf" data-index={index}

                                    </tr>

      <template if:true={isSubmitModalOpen}>
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
               <!-- Modal/Popup Box LWC header here -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                     onclick={closeSubmitModal}>
                     <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                     </lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
               </header>
               <!-- Modal/Popup Box LWC body starts here -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <p style="font-weight: bold;">NOTE: Once submitted you will not be able to make updates. If you have any
                     corrections after submission please contact Cal OES at CFAAreimbursement@caloes.ca.gov or the Fire and
                     Rescue Main Line at (916) 845-8711.
                     Once you select submit, a copy of your F-42 will be electronically routed to Cal OES and your agency.
                  </p>
               </div>
               <!-- Modal/Popup Box LWC footer starts here -->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={closeSubmitModal} title="Cancel">Cancel</button>
                  <button class="slds-button slds-button_brand" onclick={submitData} title="Submit">Submit</button>
               </footer>
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
      <template if:true={isDisregardModalOpen}>
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
               <!-- Modal/Popup Box LWC header here -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                     onclick={closeSubmitModal}>
                     <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                     </lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
               </header>
               <!-- Modal/Popup Box LWC body starts here -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                  <p style="font-weight: bold;">NOTE: Once deleted, the F-42 Entry cannot be retrieved. Do you want to continue?
                  </p>
               </div>
               <!-- Modal/Popup Box LWC footer starts here -->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={closeDeleteModal} title="Cancel">Cancel</button>
                  <button class="slds-button slds-button_brand" onclick={DisregardF42Entry} title="Submit">Proceed</button>
               </footer>
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
   </template>
