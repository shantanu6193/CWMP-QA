<template>
    <tr class='text_center'>
        <td scope="col">
            <lightning-input type="Date"  variant="label-hidden" value={recordLocal.Date__c} required="true" class="input futuredate" data-field="Date__c" name="Date" autocomplete="off"
                        message-when-range-underflow="Please select date" onchange={onInputFilled}>
            </lightning-input>
        </td> 
        <td scope="col">
            <lightning-input data-id={index} data-name="City" data-field="City__c" class="input" onchange={onInputFilled} required="true" autocomplete="off"
                             value={recordLocal.City__c}  variant="label-hidden" name="specialEquipmentType" >
           </lightning-input>
        </td>
        <td scope="col">
            <lightning-input data-id={index} type="number" formatter="currency" data-name="Meal" data-field="Meal__c" class="input" onchange={onInputFilled} required="true" autocomplete="off" min="0" step="0.01"
                             value={recordLocal.Meal__c}  variant="label-hidden" name="Meal" >
            </lightning-input>
        </td>
        <td scope="col">
            <lightning-input data-id={index} type="number" formatter="currency" data-name="Lodging" data-field="Lodging__c" class="input" onchange={onInputFilled} required="true" autocomplete="off" min="0"  step="0.01"
                             value={recordLocal.Lodging__c}  variant="label-hidden" name="Lodging" >
            </lightning-input>
        </td>
        <td scope="col">
            <lightning-input data-name="MISC" data-id={index} type="number" formatter="currency" data-field="MISC__c" class="input" onchange={onInputFilled} required="true" autocomplete="off" min="0" step="0.01"
                             value={recordLocal.MISC__c} variant="label-hidden" name="MISC">
            </lightning-input>
        </td>
        <td scope="col">
            <lightning-input data-id={index} data-name="description" type=text data-field="Description__c" name="description" class="input" onchange={onInputFilled} required="true" autocomplete="off"
                             value={recordLocal.Description__c} variant="label-hidden"></lightning-input>
        </td>
        <td scope="col">
            <lightning-input data-name="Amount" data-id={index} type="number" formatter="currency" data-field="Amount" class="input" disabled
                             value={recordLocal.Amount} variant="label-hidden" name="Amount">
            </lightning-input>
        </td>
        <td scope="col">
            <lightning-button-icon icon-name="utility:delete" value={index} variant="bare" onclick={removeRow}></lightning-button-icon>
        </td>
    </tr> 
</template>
