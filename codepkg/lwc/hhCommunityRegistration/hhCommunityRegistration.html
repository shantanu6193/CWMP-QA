<!-- HH Community Registration -->
<template>
    <template if:true={isIE}>
        <section
                role="dialog"
                tabindex="-1"
                aria-labelledby="modal-heading-01"
                aria-modal="true"
                aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        <p class="slds-text-align--center slds-text-heading--large">{label.HH_EN_Unsupported_Browser}</p>
                    </h1>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p class="slds-text-align--center slds-text-heading--small">{label.HH_EN_Internet_Explorer_not_supported_Error}</p>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

                                    </div>

                            <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_5-of-12">
                                <a href={landingPageUrl}><div class="slds-grid slds-wrap slds-grid_align-end align_center">
                                    <div class="slds-col slds-p-right_large">
                                        <img src={loginLogo} class="sub-logo" alt="caloes-logo">
                                    </div>
                                    <div class="slds-col slds-p-right_large">
                                        <img src={hhFire} alt="hh-fireLogo" class="sub-logo">
                                    </div>
                                    <div class="slds-col ">
                                        <img src={hhLogo} alt="hh-logo" class="sub-logo">
                                    </div>
                                </div></a>
                            </div>
                        </div>

                                                                label={label.HH_EN_RegistartionLanguageMessageLabel}

                                                                placeholder={label.HH_EN_SelectLanguagePlaceHolder}

                                                                data-field="Translation_Language__c"

                                                                class="input"
                                                                dropdown-alignment="auto">
                                            </lightning-combobox>

                        <span>
                           <lightning-input type="text"
                                            label={label.HH_EN_ApplicantFirstName}
                                            value={recordLocal.First_Name__c}
                                            data-field="First_Name__c"
                                            onchange={fieldChanged}
                                            required
                                            class="input"
                                            max-length="40"
                                            disabled ={isDisable}>

                        </span>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-vertical_xx-small">

                            </div>
                        </div>
                        <div class="slds-grid slds-gutters slds-p-horizontal_medium slds-p-vertical_xx-small">

                                      data-field="Is_Mailing_Address_Different__c"
                                      onchange={mailingAddressPicklistChanged}
                                      class="input"
                                      dropdown-alignment="auto"
                                      required
                                      message-when-value-missing={label.HH_EN_MissingFieldValueError}>
                              </lightning-combobox>
                           </template>
                        </span>
                            </div>

                                <div class="border_devide"></div>
                                <div class="slds-grid slds-gutters slds-p-horizontal_medium slds-p-vertical_xx-small">
                                    <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                              <span>
                                 <template if:true={isMailingAddressForeignList.data}>

                                    <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                              <span>
                                 <lightning-input type="text"
                                                  pattern="[a-z,A-Z,\s]*"

                                                  value={recordLocal.Mailing_Zip_Postal_Code__c}

                                                  disabled ={isDisable}>

                                      message-when-value-missing={label.HH_EN_MissingFieldValueError}>
