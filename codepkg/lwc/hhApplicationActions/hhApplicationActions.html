<template>
	<template if:true={showLoader}>
		<lightning-spinner  variant="brand" size="large"></lightning-spinner>
	</template>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="#" class="slds-card__header-link slds-truncate" title="Application Actions">
							<span></span>
						</a>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner slds-p-around_medium">
			<lightning-formatted-rich-text class="slds-text-align_center slds-text-heading_small" value={label.HH_EN_Application_Actions_Message}></lightning-formatted-rich-text>
		</div>
		<footer class="slds-card__footer slds-align_absolute-center ">
        <button class="slds-button slds-button_neutral" onclick={handleEdit}>{label.HH_EN_Edit}</button>
				<button class="slds-button slds-button_neutral" onclick={handlePreview}>{label.HH_EN_Preview_Button}</button>
				<button class="slds-button slds-button_neutral" onclick={handleDeleteModal}>{label.HH_EN_Delete}</button>
		</footer>
	</article>

	<template if:true={showDeleteModal}>
		<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
						<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
							<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
						</svg>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.HH_EN_Delete_Application_Confirmation_Header}</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
						<lightning-formatted-rich-text class="slds-align_absolute-center" value={label.HH_EN_Delete_Application_Confirmation_Message}></lightning-formatted-rich-text>
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={closeDeleteModal}>{label.HH_EN_Cancel}</button>
					<button class="slds-button slds-button_brand" onclick={handleDelete}>{label.HH_EN_Delete}</button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
