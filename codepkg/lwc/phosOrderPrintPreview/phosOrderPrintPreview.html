<template>
    <template if:true={showLoader}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
   </template>
   <template if:false={showLoader}>
       <template if:true={showModal}>
            <div class="slds-grid slds-wrap slds-align_absolute-center">
                <div class="slds-col slds-large-size_8-of-12 slds-medium-size_10-of-12 slds-size_12-of-12 slds-card">
                    <div class="slds-grid slds-wrap slds-align_absolute-center printPage slds-p-around_large">
                        <div class="slds-col slds-size_12-of-12">
                            <p class="slds-p-bottom_xxx-small slds-float_left">
                                Order Number : {recordLocal.Name}
                            </p>
                            <p class="slds-p-bottom_xxx-small slds-float_right">
                                <lightning-formatted-date-time  value={recordLocal.CurrentDate}
                                                                year="numeric"
                                                                month="numeric"
                                                                day="numeric"
                                                                hour="2-digit"
                                                                minute="2-digit"
                                                                time-zone="PST">
                                </lightning-formatted-date-time>
                            </p>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-p-vertical_x-large">
                            <h1 class="form-header">Medical Resource Request Form</h1>
                        </div>
                        <div class="slds-col slds-size_12-of-12">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col">
                                    <p class="heading">Incident Information</p>
                                    <hr/>
                                </div>
                            </div>
                            <div class="slds-col slds-size_12-of-12 ">
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Incident Name</p>
                                        <p>{recordLocal.Incident_Name__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Other Request # (If Applicable)</p>
                                        <p>{recordLocal.Other_Request_Number_If_Applicable__c}</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Priority Of Request</p>
                                        <p>{priorityLabelValue}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Mission ID (If Applicable)</p>
                                        <p>{recordLocal.Mission_Request_Number_If_Applicable__c}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-p-top_small">
                                <div class="slds-col">
                                    <p class="heading">Type Of Request/Order</p>
                                    <hr/>
                                </div>
                            </div>
                            <div class="slds-col slds-size_12-of-12 ">
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Type</p>
                                        <p>{recordLocal.TypeOfOrder}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-p-top_small">
                                <div class="slds-col">
                                    <p class="heading">Requester Information</p>
                                    <hr/>
                                </div>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Requester First Name</p>
                                        <p>{recordLocal.Requestor_First_Name_Text__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Requester Last Name</p>
                                        <p>{recordLocal.Requestor_Last_Name_Text__c}</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Requester Title</p>
                                        <p>{recordLocal.Requestor_Title_Text__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Requester Agency</p>
                                        <p>{recordLocal.Requestor_Agency_Text__c}</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Requester Email</p>
                                        <p>{recordLocal.Requestor_Email_Text__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Requester Phone</p>
                                        <p>{recordLocal.Requestor_Phone_Text__c}</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Operational Area</p>
                                        <p>{recordLocal.County__c}</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Industry</p>
                                        <p>{recordLocal.Industry__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Sub Industry</p>
                                        <p>{recordLocal.Sub_Industry__c}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-p-top_small">
                                <div class="slds-col">
                                    <p class="heading">Delivery Information</p>
                                    <hr/>
                                </div>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Delivery Recipient First Name</p>
                                        <p>{recordLocal.Delivery_Recipient_First_Name_Text__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Delivery Recipient Last Name</p>
                                        <p>{recordLocal.Delivery_Recipient_Last_Name_Text__c}</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Delivery Recipient Title</p>
                                        <p>{recordLocal.Delivery_Recipient_Title_Text__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Delivery Recipient Entity Name</p>
                                    <p>{recordLocal.Delivery_Recipient_Entity_Name__c}</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Delivery Recipient Email</p>
                                        <p>{recordLocal.Delivery_Recipient_Email_Text__c}</p>
                                    </div>
                                    <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                        <p class="slds-form-element__label">Delivery Recipient Phone</p>
                                        <p>{recordLocal.Delivery_Recipient_Phone_Text__c}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                <div class="slds-col slds-large-size_12-of-12 slds-size_1-of-1">
                                    <p class="slds-form-element__label">Address Line 1</p>
                                    <p>{recordLocal.Shipping_Street__c}</p>
                                </div>
                            </div><div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                <div class="slds-col slds-large-size_12-of-12 slds-size_1-of-1">
                                    <p class="slds-form-element__label">Address Line 2</p>
                                    <p>{recordLocal.Shipping_Street_2__c}</p>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                    <p class="slds-form-element__label">City</p>
                                    <p>{recordLocal.Shipping_City__c}</p>
                                </div>
                                <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                    <p class="slds-form-element__label">State</p>
                                    <p>{recordLocal.Shipping_State__c}</p>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                    <p class="slds-form-element__label">Zip</p>
                                    <p>{recordLocal.Shipping_ZipPostal_Code__c}</p>
                                </div>
                                <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12" style="padding:0">
                                            <p class="slds-form-element__label">Latitude</p>
                                            <p>{recordLocal.Address_Geolocation__Latitude__s}</p>
                                        </div>
                                        <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12" style="padding:0">
                                            <p class="slds-form-element__label">Longitude</p>
                                            <p>{recordLocal.Address_Geolocation__Longitude__s}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                    <p class="slds-form-element__label">Delivery Notes</p>
                                    <p>{recordLocal.Delivery_Notes__c}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--1.Header-->
                    <div class="pageBreak slds-p-around_large">
                        <div class="slds-grid slds-wrap slds-p-top_x-large">
                            <div class="slds-col">
                                <p class="heading">Order Sheet</p>
                                <hr/>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-table_structure">
                                <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_col-bordered slds-table_fixed-layout slds-table_resizable-cols slds-table_bordered">
                                    <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="slds-size_2-of-12" scope="col">
                                            <div class="slds-truncate" title="Product Family">Product Family</div>
                                        </th>
                                        <th class="slds-size_2-of-12" scope="col">
                                            <div class="slds-truncate" title="Product Name">Product Name</div>
                                        </th>
                                        <th class="slds-size_2-of-12" scope="col">
                                            <div class="slds-truncate" title="Quantity Requested (ea)">Quantity Requested (ea)</div>
                                        </th>
                                        <th class="slds-size_3-of-12" scope="col">
                                            <div class="slds-truncate" title="Item Description">Item Description</div>
                                        </th>
                                        <th class="slds-size_3-of-12" scope="col" style="width: 12%">
                                            <div class="slds-truncate" title="Substitutes OK?">Substitutes OK?</div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <template  for:each={recordLocal.Order_Products__r} for:item="orderItem" for:index="index">
                                            <tr class="slds-hint-parent" key={orderItem.index}>
                                                <td data-label="Product Family" scope="row">
                                                    <div class="slds-truncate" title="">
                                                        {orderItem.Product_Family__c}
                                                    </div>
                                                </td>
                                                <td data-label="Item Type" scope="row">
                                                    <div class="slds-truncate" title="">
                                                        {orderItem.Product_Name__c}
                                                    </div>
                                                </td>
                                                <td data-label="Quantity Requested">
                                                    {orderItem.Quantity__c}
                                                </td>
                                                <td data-label="Item Description">
                                                    <div class="slds-truncate" title="">
                                                        {orderItem.Description__c}
                                                    </div>
                                                </td>
                                                <td data-label="Substitutes OK?">
                                                    <div class="slds-truncate" title="">
                                                        <div class="slds-form-element">
                                                            <div class="slds-form-element__control">
                                                                <div class="">
                                                                    <input type="checkbox" name="options" disabled value={orderItem.Equivalent_Substitutes_Acceptable__c} checked={orderItem.Equivalent_Substitutes_Acceptable__c} />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="pageBreak slds-p-around_large">
                        <div class="slds-grid slds-wrap slds-p-top_x-large">
                            <div class="slds-col">
                                <p class="heading">Order Description</p>
                                <hr/>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap slds-p-bottom_x-large">
                            <div class="slds-col">
                                <p class="slds-form-element__label">Describe Mission/Tasks:</p>
                                <p>{recordLocal.Description__c}</p>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap slds-p-bottom_x-large">
                            <div class="slds-col">
                                <p class="slds-form-element__label">Actions Taken On This Request So Far:</p>
                                <p>{recordLocal.Actions_Taken_On_This_Request__c}</p>
                            </div>
                        </div>
                        <template if:true={istypeOfPesonnel}>
                            <div class="slds-grid slds-wrap slds-p-top_x-samll">
                                <div class="slds-col">
                                    <p class="heading">Type of Personnel</p>
                                    <hr/>
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-p-bottom_xx-small">
                                <div class="slds-col">
                                    <p class="slds-form-element__label">Which type of Personnel are you requesting?</p>
                                    <p>{recordLocal.Type_of_Personnel__c}</p>
                                </div>
                            </div>
                        </template>
                        <template if:true={isPersonnel}>
                            <div class="slds-grid slds-wrap slds-p-top_large">
                                <div class="slds-col">
                                    <p class="heading">Medical Staffing Information</p>
                                    <hr/>
                                </div>
                                <div class="slds-col slds-size_12-of-12">
                                    <div class="slds-grid slds-wrap slds-gutters_xx-large slds-p-bottom_medium">
                                        <!--<div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12">
                                            <p class="slds-form-element__label">Is this a Medical Staffing Request?</p>
                                            <p>{recordLocal.Is_this_a_Medical_Staffing_Request__c}</p>
                                        </div>-->
                                        <!--<template if:true={isMedicalStaffingRequest}>-->
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">Is this for a General Acute Care Hospital (GACH)?</p>
                                            <p class="slds-p-bottom_xxx-small">{recordLocal.Is_this_for_a_GACH__c}</p>
                                            </div>
                                        <!--</template>-->
                                        <template if:true={isGACHNo}>
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">Has the facility transferred, or attempted to transfer, patients out of the facility within the last 24 hours because there is not enough properly trained staff to care for them?</p>
                                                <p class="slds-p-bottom_xxx-small">{recordLocal.Have_you_attempted_to_transfer_patients__c}</p>
                                            </div>
                                    </template>
                                        <template if:true={isMedicalStaffingRequestAndGACHYes}>
                                            <!--<div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">How many additional beds will be provided with the staff requested?</p>
                                                <p class="slds-p-bottom_xxx-small">{recordLocal.Bed_to_staff_ratio_bed_staff__c}</p>
                                            </div>
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">How many total staff are you requesting?</p>
                                                <p class="slds-p-bottom_xxx-small">{recordLocal.How_many_total_staff_are_you_requesting__c}</p>
                                            </div>-->
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">What is your current total patient census?</p>
                                                <p class="slds-p-bottom_xxx-small">{recordLocal.What_is_current_total_patient_census__c}</p>
                                            </div>
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">What is your current census of COVID + patients?</p>
                                                <p class="slds-p-bottom_xxx-small">{recordLocal.What_is_current_census_of_COVID_patients__c}</p>
                                            </div>
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">Current total patient census divide by current census of covid + patients</p>
                                                <p class="slds-p-bottom_xxx-small">{recordLocal.Total_patient_divide_COVID_patient_censu__c}</p>
                                            </div>
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12 slds-p-bottom_medium">
                                                <p class="slds-form-element__label">Does the requested staff allow additional ICU or M/S/T beds (above licensed capacity) to be opened?</p>
                                                <p class="slds-p-bottom_xxx-small">{recordLocal.Allows_additional_ICU_or_M_S_T_beds__c}</p>
                                            </div>
                                            <div class="slds-col slds-large-size_6-of-12 slds-size_1-of-1 slds-medium-size_6-of-12 slds-small-size_6-of-12 slds-p-bottom_medium">
