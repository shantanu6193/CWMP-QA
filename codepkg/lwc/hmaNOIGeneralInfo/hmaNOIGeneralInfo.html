                                <template if:true = {recordTypeHMGP}>
                                    <table>
                                        <tr>
                                            <th class="slds-p-around_small tableCol">Application Type</th>
                                            <th class="slds-p-around_small">Examples:</th>
                                        </tr>
                                        <tr>
                                            <td>Planning</td>
                                            <td>Activities include developing a new hazard mitigation plan or updating a current mitigation plan.</td>
                                        </tr>
                                        <tr>
                                            <td>Planning Related</td>
                                            <td>Activities include: Updating or enhancing sections of the current FEMA-approved mitigation plan, integrating information from mitigation plans with other planning efforts, building capacity through delivery of technical assistance and training, evaluating adoption and/or implementation of ordinances that reduce risk or increase resilience.</td>
                                        </tr>
                                        <tr>
                                            <td>Project</td>
                                            <td>Activities involve construction and/or physical work. Examples: acquisition demolition/relocation, debris basin, structural elevation, structural seismic retrofit, hazardous fuels reduction, defensible space, generator(s) (If benefit cost analysis (BCA) feasible).</td>
                                        </tr>
                                        <tr>
                                            <td>Advance Assistance</td>
                                            <td>Activities can be used to develop mitigation strategies and obtain data to prioritize, select, and develop mitigation projects and complete applications. Examples: evaluation of facilities or areas to determine mitigation actions, collect data for BCA and environmental historical preservation compliance, conduct engineering designs and feasibility studies, conduct hydrologic and hydraulic studies and cost estimation.</td>
                                        </tr>
                                        <tr>
                                            <td>5% Initiative</td>
                                            <td>Activities are defined as mitigation actions that meet all HMGP requirements but may be difficult to evaluate against traditional program cost-effectiveness criteria. Examples such as, early warning systems, post-disaster building code enforcement, public awareness and education for mitigation campaigns, hazard identification or mapping, new techniques/methods of mitigation and generator(s) (if protecting a critical facilty and if there is insufficient data to evaluate a generator project using a standard HMA-approved Benefit-Cost Analysis (BCA) method).</td>
                                        </tr>
                                    </table>
                                </template>
                                <template if:true = {recordTypeBRIC}>
                                    <table>
                                        <tr>
                                            <th class="slds-p-around_small tableCol">Subapplication Type</th>
                                            <th class="slds-p-around_small">Examples:</th>
                                        </tr>
                                        <tr>
                                            <td>Capability and Capacity Building (C&CB)</td>
                                            <td>Activities which enhance the knowledge, skills, expertise, etc., of the current workforce to expand or improve the administration of mitigation assistance. C&CB activities must result in a resource, strategy, or tangible mitigation product that will reduce or eliminate risk and damage from future natural hazards, increase resiliency, and promote a culture of preparedness. This includes activities in the following sub-categories: building codes activities, partnerships, project scoping, mitigation planning and planning-related activities, and other activities.</td>
                                        </tr>
                                        <tr>
                                            <td>Project</td>
                                            <td>Cost-effective, risk reduction projects designed to increase resilience and public safety; reduce injuries and loss of life; and reduce damage and destruction to property, critical services, facilities, and infrastructure; Activities involve construction and/or physical work. Examples: nature-based solutions/green infrastructure, acquisition demolition/relocation, debris basin, structural elevation, structural seismic retrofit, hazardous fuels reduction, defensible space, generator(s).</td>
                                        </tr>
                                    </table>
                                </template>
                                <template if:true = {recordTypeFMA}>
                                    <table>
                                        <tr>
                                            <th class="slds-p-around_small tableCol">Subapplication Type</th>
                                            <th class="slds-p-around_small">Examples:</th>
                                        </tr>
                                        <tr>
                                            <td>Flood Hazard Mitigation Planning</td>
                                            <td>Planning subapplications for the flood hazard component of State, Local, Territory, and Tribal (SLTT) Hazard Mitigation Plans and plan updates.</td>
                                        </tr>
                                        <tr>
                                            <td>Project Scoping</td>
                                            <td>Activities include developing community flood mitigation projects and/or individual flood mitigation projects that will subsequently reduce flood claims against the National Flood Insurance Program (NFIP). Eligible activities must benefit NFIP insured properties. Examples include, but are not limited to: conducting meetings, outreach and coordination with subapplicants and community residents, developing or conducting engineering, environmental feasibility and/or benefit cost analyses, undertaking activities that lead to development of project applications, evaluating facilities to identify mitigation actions, and using staff or resources to develop cost share strategies.</td>
                                        </tr>
                                        <tr>
                                            <td>Community Flood Mitigation Project</td>
                                            <td>Projects that address community flood risk for the purpose of reducing NFIP flood claim payments. Eligible activities must benefit NFIP insured properties. Examples include, but are not limited to: localized flood control, floodwater storage and diversion, floodplain and stream restoration, stormwater management, and wetland restoration/creation.</td>
                                        </tr>
                                        <tr>
                                            <td>Individual Flood Mitigation Project</td>
                                            <td>Projects that mitigate the risk of flooding to individual NFIP insured structures. Projects must directly benefit and include SRL and RL properties.</td>
                                        </tr>
                                    </table>
                                </template>

                        <div class="slds-grid slds-wrap">

                                                    dropdown-alignment= "auto"

                                                    >
                                    </lightning-combobox>
                                </template>
                            </div>
                            <template if:true={projectType}>
                             <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12 slds-p-vertical_medium">
                                    <table class="">
                                        <tr>
                                            <th class="slds-p-around_small tableCol">Project Type</th>
                                            <th class="slds-p-around_small">Activities:</th>
                                        </tr>
                                        <tr>
                                            <td>Acquisition Demo-Relocation</td>
                                            <td>Purchase of properties on a voluntary basis in order to remove structure(s) from natural hazards (flood/landslide/avalanche). Structures must be demolished or relocated outside hazard area.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Property Acquisition and Structure Demolition Projects, Property Acquisition and Structure Relocation Projects</span></td>
                                        </tr>
                                        <tr>
                                            <td>Drainage/Flood Control</td>
                                            <td>Stormwater management projects, including the construction, installation, or improvement of culverts, drainpipes, pumping stations, floodgates, rock, straw and log dams, drainage dips, and detention or retention basins. <br /><br />Flood protection measures for water and sanitary sewer systems or other utility systems. Slope stabilization or grading to direct flood waters away from homes, schools, businesses, utilities, or governmental facilities. <br /><br />Flood protection and stabilization measures for roads and bridges construction, demolition, or rehabilitation of: Dams, Dikes, Levees, Floodwalls, Seawalls, Groins, Jetties, Breakwaters, Stabilized sand dunes, Large-scale channelization of a waterway <br /><br />Vegetation management for shoreline stabilization (coastal, riverine, riparian, and other littoral zones) Soil stabilization and erosion control activities. <br /><br />Drought mitigation activities.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Localized Flood Risk Reduction Projects, Non-Localized Flood Risk Reduction Projects, Soil Stabilization, Infrastructure Retrofit, Green Infrastructure</span></td>
                                        </tr>
                                        <tr>
                                            <td>Elevation-Floodproofing</td>
                                            <td>Elevation: Construction to elevate structures above the base flood elevation. <br /><br />Dry Floodproofing: Implementation of techniques to seal the structure from floodwaters.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Elevation (Structure Elevation); Dry Floodproofing (Dry Floodproofing of Historical Residential Structures, Dry Floodproofing of Non-Residential Structures)</span></span></td>
                                        </tr>
                                        <tr>
                                            <td>Seismic Retrofitting</td>
                                            <td>Retrofitting homes or buildings structurally or non-structurally to reduce damages from earthquakes.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Structural Retrofitting of Existing Buildings, Non-Structural Retrofitting of Existing Buildings and Facilities</span></span></td>
                                        </tr>
                                            <tr>
                                            <td>Wildfire & Vegetation Management</td>
                                            <td>Creation of defensible space around homes, structures, and critical facilities by reduction of flammable vegetation. Hazardous fuel reduction which is the removal of vegetative fuels proximate to at-risk structures.  Implementation of ignition-resistant construction techniques utilizing non-combustible materials on new and existing structures.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Wildfire Mitigation</span></td>
                                        </tr>
                                            <tr>
                                            <td>Mitigation Reconstruction</td>
                                            <td>Construction of an improved, elevated building on the same site where an existing building and/or foundation has been partially or completely demolished or destroyed.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Mitigation Reconstruction</span></td>
                                        </tr>
                                        <tr>
                                            <td>Generator(s)/Other Power Source(s)</td>
                                            <td>Installation of generator(s) or other power source(s) (such as a micro-grid) which provides a secondary source of power to a critical facility. Examples: police and fire station, hospitals, water and sewer treatment plant.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Generators</span></td>
                                        </tr>
                                            <tr>
                                            <td>Tsunami Vertical Evacuation</td>
                                            <td>Construction of an evacuation tower which is utilized during a tsunami event to escape the tsunami and debris wave.</td>
                                        </tr>
                                            <tr>
                                            <td>Safe Room/Shelter</td>
                                            <td>Construction of safe rooms to provide protection for people in public and private structures from tornado and severe wind events. This type of project includes retrofits of existing facilities or new safe room construction projects.<br /><br /><span class="reference">**As referenced in the Hazard Mitigation Assistance Guidance: Safe Room Construction</span></td>
                                        </tr>
                                        <tr>
                                            <td>Utility and Infrastructure Protection</td>
                                            <td>Measures to reduce risk to existing utility systems, roads, bridges and other critical infrastructure. Activities may include retrofitting, relocation, and / or other measures to protect utilities and infrastructure from natural hazard impacts. Other activities such as replacing or retrofitting electrical transmission or distribution utility pole structures, and replacing water systems that have been burned and have caused contamination may also be considered under this category.</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </template>
                        <template if:true={initiative}>
                            <div class="slds-grid slds-wrap">
                               <div class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12  slds-p-vertical_medium">
                                        <table class="">
                                            <tr>
                                                <th class="slds-p-around_small tableCol">5% Initiative</th>

                                            <tr>
                                                <td>Generator(s)/Other Power Source(s)</td>
                                                <td>Installation of generator(s) or other power source(s) (such as a micro-grid) which provides a secondary source of power to a critical facility. Examples: police and fire station, hospitals, water and sewer treatment plant.</span></td>
                                            </tr>
                                            <tr>
                                                <td>Post-Disaster Code Enforcement</td>
                                                <td>Extraordinary post-disaster code enforcement projects to ensure disaster-resistant codes are implemented during disaster reconstruction after the normal costs of the building department are deducted. Example: Hiring staff to help process building permits to confirm post-disaster code is implemented, perform home construction plan review and field inspection of homes being built after a fire to ensure codes are followed.</td>
                                            </tr>
                                            <tr>
                                                <td>Public Awareness and Education</td>
                                                <td>Public awareness or education campaigns about mitigation. Example: Development of materials related to the various hazards that can impact a community and deliver trainings in the community.</td>
                                            </tr>
                                            <tr>
                                                <td>Early Warning Systems</td>
                                                <td>Equipment and systems for the purpose of warning citizens of impending hazards. Example: Installation of a camera system to detect and notify residents of fire risk.</td>
                                            </tr>
                                            <tr>
                                                <td>Hazard Identification or Mapping</td>
                                                <td>Hazard identification or mapping and related equipment for the implementation of mitigation activities. Example: Development of maps and data to will assist in the identification of necessary erosion control measures, slope stabilization, structural protection, and flood and debris flow hazard and risk analyses.</td>
                                            </tr>
                                            <tr>
                                                <td>GIS for Mitigation</td>
                                                <td>Acquisition of GIS software, hardware, and data whose primary aim is mitigation.</td>
                                            </tr>
                                            <tr>
                                                <td>New Techniques Methods</td>
                                                <td>The use, evaluation, and application of new, unproven mitigation techniques, technologies, methods, procedures, or products</td>
                                            </tr>
