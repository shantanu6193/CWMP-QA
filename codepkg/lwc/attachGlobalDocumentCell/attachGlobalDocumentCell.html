<!-- Attach Global Document Cell -->
<template>
    <template if:true={isNotSelectDocumentANDDocumentNameCell}>
        {fieldValue}
    </template>
    <template if:true={isSelectDocumentCell}>
        <input type="radio"
           onclick= {handleRadioButtonChange}
           name="Checkbox"
           data-id={recordValues.documentRecord.Id}
           value={recordValues.documentRecord.Id}>
    </template>
    <template if:true={isDocumentNameCell}>
        {recordValues.docLabel}
    </template>
</template>
