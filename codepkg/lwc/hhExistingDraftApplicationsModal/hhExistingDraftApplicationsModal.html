<template >
	<template if:true={showModal}>
		<section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header slds-modal__header_empty">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
						<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
							<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
						</svg>
						<span class="slds-assistive-text">Close</span>
					</button>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<p>{label.HH_EN_Existing_Draft}</p>
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={handleCancel}>{label.HH_EN_Cancel}</button>
					<button class="slds-button slds-button_brand" onclick={handleYes}>{label.HH_EN_Yes}</button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
